<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wimbledon 2013 results</title>
    <link rel="stylesheet" href="thirdparty/css/bootstrap.min.css">
    <link rel="stylesheet" href="thirdparty/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body> 
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Wimbledon 2013 results</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h2>Filters</h2>

          <form id="filterForm" role="search">
            <div class="form-group">
              <select name="result_set" class="form-control">
                <option value="mens">Mens</option>
                <option value="womens">Womens</option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <input name="search_name" type="text" class="form-control" placeholder="Player name">
            </div>
            <div class="form-group col-md-4">
              <select name="search_name_comparison" class="form-control">
                <option value="contains">Contains</option>
                <option value="equals">Equals</option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <input name="sets" type="number" class="form-control" placeholder="Number of sets">
            </div>
            <div class="form-group col-md-4">
              <select name="sets_comparison" class="form-control right-only-radius">
                <option value="equals">Equals</option>
                <option value="greater">Greater than</option>
                <option value="less">Less than</option>
              </select>
            </div>

            <div class="form-group col-md-8">
              <input name="round" type="number" class="form-control" placeholder="Round">
            </div>
            <div class="form-group col-md-4">
              <select name="round_comparison" class="form-control right-only-radius">
                <option value="equals">Equals</option>
                <option value="greater">Greater than</option>
                <option value="less">Less than</option>
              </select>
            </div>

            <div class="form-group">
              <label for="inputPassword">Sort by round:</label>
              <select name="sort" class="form-control">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>

        <div class="col-md-8">
          <h2>Results</h2>
          <table id="results">
            <thead>
              <tr>
               <th>Round</th>
               <th>Player</th>
               <th>Set 1</th>
               <th>Set 2</th>
               <th>Set 3</th>
               <th>Set 4</th>
               <th>Set 5</th>
              </tr>
            </thead>
            
          </table>
        </div>
      </div>

      <div class="row">
        <div id="debug" class="col-md-12">

        </div>
      </div>

      <hr>

      <footer>
        <p>&copy;2015 Ross Anthony</p>
      </footer>
    </div> <!-- /container -->

    <!-- Including Bootstrap JS (with its jQuery dependency) so that dynamic components work -->
    <script src="thirdparty/js/jquery.min.js"></script>
    <script src="thirdparty/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
